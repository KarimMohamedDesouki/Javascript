<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <p class="header">Registseration Form</p>
        <div id="form">
            <form id="main_form" action="post">
                <p>Username</p>
                <input id="usrname" type="text" placeholder="karim"><br>
                <p>E-mail</p>
                <input id="email" type="text" placeholder="example@gmail.com"><br>
                <p>Password</p>
                <input id="pass" type="text" placeholder="password"><br>
                <p>PhoneNumber</p>
                <input id="phone" type="text" placeholder="11-digits"><br>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
